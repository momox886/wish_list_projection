<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="/static/signup.css">
    <link rel="shortcut icon" href="/static/tv.jpg" type="image/jpg">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="signup-box">
        <h2>Créer un compte</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <input type="text" name="first_name" placeholder="Prénom" required maxlength="100">
            <input type="text" name="name" placeholder="Nom" required maxlength="100">
            <input type="text" name="username" placeholder="Nom d'utilisateur" required maxlength="100">
            <input type="email" name="email" placeholder="Email" required 
            pattern="^((?!\.)[\w\-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$">
            <input type="password" name="password" placeholder="Mot de passe" required
            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,30}$"
            title="8-30 caractères, au moins une lettre, un chiffre et un caractère spécial (@$!%*?&)">
            <button type="submit">Créer un compte</button>
        </form>        
        <a href="{{ url_for('auth.login') }}">Déjà inscrit ? Connexion</a>
    </div>
</body>
</html>
